seed:
defaults:
  - _self_
  - augmentations: symmetric.yaml
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

method: "simclr"
# name: "resnet34_nomodify_noskips_3"
# backbone:
#   name: "resnet_custom"
#   modify_to_cifar: False
#   kwargs:
#     model_config:
#       backbone_type: "resnet34"
#       only_features: True
#       batchnorm_layers: True
#       width_scale: 1
#       skips: False
name: "vgg19_bn_3"
backbone:
  name: "vgg19_bn"
#   # kwargs:
#   #   weights: "IMAGENET1K_V1"
method_kwargs:
  proj_hidden_dim: 2048
  proj_output_dim: 256
  temperature: 0.2
data:
  dataset: cifar10 # change here for cifar100
  train_path: "./datasets"
  val_path: "./datasets"
  format: "image_folder"
  num_workers: 4
optimizer:
  name: "lars"
  batch_size: 256
  lr: 0.4
  classifier_lr: 0.1
  weight_decay: 1e-4
  kwargs:
    clip_lr: True
    eta: 0.02
    exclude_bias_n_norm: True
scheduler:
  name: "warmup_cosine"
checkpoint:
  enabled: True
  dir: "trained_models_19_09"
  frequency: 1
auto_resume:
  enabled: False

# overwrite PL stuff
max_epochs: 1000
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16
